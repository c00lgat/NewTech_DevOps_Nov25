defaults:
  run:
    shell: bash
    working-directory: ../../GH_Actions/lab1

name: python_calculator_test_workflow
on: 
  workflow_dispatch

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: install dependencies
        run: |
          pip install -r requirements.txt
          
          

          
