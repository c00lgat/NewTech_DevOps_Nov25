name: python_calculator_test_workflow
on: 
  workflow_dispatch

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: install dependencies
        working-directory: ./lab1
        run: |
          pwd
          pip install -r requirements.txt
          
          

          
